<form #f="ngForm" (ngSubmit)="onProductAdd(f)" novalidate>
      <label id="prodName">პროდუქტის სახელი</label>
      <input id="prodNameInput" name="name" ngModel>
      <label id="prodType">პროდუქტის ტიპი</label>
      <input id="prodTypeInput" name="type" ngModel>
      <button id="button">დამატება</button>
</form>
