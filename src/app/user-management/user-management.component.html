<h1 style="text-align:center;">UserManagement</h1>

<table>
    <tr>
      <th>არჩევა</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
    <tr *ngFor="let user of users">
      <td><input *ngIf="user.role=='User'" type="radio" name="selectedUser" [value]="user.email" (change)="onSelectionChange(user.email)"></td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>
        <!-- Update operation -->
        <button (click)="updateUser(user)">განახლება</button>
        <!-- Delete operation -->
        <button (click)="deleteUser(user.email)">წაშლა</button>
      </td>
    </tr>
  </table>
